<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo element selector</title>
    <style>
    h1::before {
        content: "~ ";
      }
      h1::after {
        content: " !";
      }
      p::first-letter{
        color: rgb(11, 222, 71);
        font-size: 80px;
      }
      p::first-line{
        color: rgb(51, 11, 225);
      }
    p::selection{
        color: rgb(226, 12, 137);
        background-color: rgb(157, 240, 14);
      }
      </style>
</head>
<body>
    <h1>Psuedo Element Selector (::)</h1>
    <p>
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Impedit ducimus
      harum neque nostrum blanditiis, inventore aliquam delectus velit molestiae
      officiis earum dolorum perspiciatis ipsa optio vel quas. Voluptate, cumque
      nemo.
    </p>
</body>
</html>
