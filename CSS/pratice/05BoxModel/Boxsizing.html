<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizzing</title>
    <style>
        body{
            background-color: aqua;
        }
        div[class*='box']{
            background-color: rgb(19, 19, 233);
            color: rgb(249, 24, 170);
            width: 250px;
            height: 300px;
            margin: 0 auto;
            border: 10px solid black;
            padding: 20px;
        }

    </style>
</head>
<body>
    <div class="border-box">Border-box = 140px</div>
    <hr>
    <div class="content-box">Content-box = 260px</div>
</body>
</html>
